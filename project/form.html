<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
    <p>Provide your feedback on our products below.</p>
  </header>

  <main>
    <form id="reviewForm" method="get" action="review.html">
      <!-- Product Name -->
      <label for="product">Product Name:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" id="rating1" name="rating" value="1" required>&#9733; 1</label>
        <label><input type="radio" id="rating2" name="rating" value="2">&#9733; 2</label>
        <label><input type="radio" id="rating3" name="rating" value="3">&#9733; 3</label>
        <label><input type="radio" id="rating4" name="rating" value="4">&#9733; 4</label>
        <label><input type="radio" id="rating5" name="rating" value="5">&#9733; 5</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features:</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Feature1"> Feature 1</label>
        <label><input type="checkbox" id="feature2" name="features" value="Feature2"> Feature 2</label>
        <label><input type="checkbox" id="feature3" name="features" value="Feature3"> Feature 3</label>
      </fieldset>

      <!-- Written Review -->
      <label for="reviewText">Written Review:</label>
      <textarea id="reviewText" name="reviewText" rows="5"></textarea>

      <!-- User Name -->
      <label for="userName">Your Name:</label>
      <input type="text" id="userName" name="userName">

      <!-- Submit Button -->
      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Your Company Name â€” All assignments footer content included.</p>
  </footer>

  <script>
    // Example product array
    const products = [
      {name: 'Product A'},
      {name: 'Product B'},
      {name: 'Product C'}
    ];

    const productSelect = document.getElementById('product');
    products.forEach(product => {
      const option = document.createElement('option');
      option.value = product.name;
      option.textContent = product.name;
      productSelect.appendChild(option);
    });
  </script>
</body>
</html>
